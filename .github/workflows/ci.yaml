name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C debuginfo=0"
  RUSTDOCFLAGS: "-Dwarnings"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v6

    - name: Install cargo-insta
      uses: baptiste0928/cargo-install@v3
      with:
        crate: cargo-insta

    - name: Install cargo-nextest
      uses: baptiste0928/cargo-install@v3
      with:
        crate: cargo-nextest

    - name: ğŸ’° Cache
      uses: Swatinem/rust-cache@v2
      with:
        prefix-key: v0-rust
        save-if: ${{ github.ref == 'refs/heads/main' }}

    - name: Install shells (bash, zsh, fish) - Ubuntu
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y zsh fish

    - name: Install shells (bash, zsh, fish) - macOS
      if: runner.os == 'macOS'
      run: |
        brew install fish
        # bash and zsh are pre-installed on macOS

    - name: Install shells - Windows
      if: runner.os == 'Windows'
      run: |
        # Git Bash is pre-installed on GitHub Actions Windows runners
        # Fish and zsh are not commonly available on native Windows (require WSL/MSYS2)
        # CI will test with bash only on Windows (tests skip unavailable shells)
        echo "Using Git Bash for Windows tests"
      shell: pwsh

    - name: Setup Python for pre-commit
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: ğŸ” Pre-commit hooks
      run: |
        pip install pre-commit
        pre-commit run --all-files
      env:
        # Skip lychee on Windows/macOS - it requires bash and we only need to run it once
        SKIP: ${{ runner.os != 'Linux' && 'lychee' || '' }}

    # This installs from crates.io, not from the PR code. Pre-merge hooks
    # run against the published version, testing the hook configuration.
    - name: Install wt
      if: runner.os != 'Windows'
      uses: baptiste0928/cargo-install@v3
      with:
        crate: worktrunk

    - name: ğŸ§ª Pre-merge hooks
      if: runner.os != 'Windows'
      run: wt hook pre-merge --force

    # Windows: Run tests directly (wt hook pre-merge uses bash syntax).
    # Same test command as wt.toml pre-merge config.
    - name: ğŸ§ª Tests (Windows)
      if: runner.os == 'Windows'
      run: |
        cargo insta test --dnd --check --features shell-integration-tests
        cargo test --doc
      env:
        RUSTFLAGS: '-D warnings'
        NEXTEST_STATUS_LEVEL: fail
        NEXTEST_SUCCESS_OUTPUT: never

  # Check if Cargo files changed (for conditional jobs below)
  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      cargo: ${{ steps.filter.outputs.cargo }}
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v6
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          cargo:
            - 'Cargo.toml'
            - 'Cargo.lock'
            - 'rust-toolchain.toml'

  msrv:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.cargo == 'true' || github.event_name == 'workflow_dispatch'
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v6

    - name: ğŸ’° Cache
      uses: Swatinem/rust-cache@v2
      with:
        prefix-key: v0-msrv
        save-if: ${{ github.ref == 'refs/heads/main' }}

    - uses: baptiste0928/cargo-install@v3
      with:
        crate: cargo-msrv

    - name: Verify minimum rust version
      run: cargo msrv verify

  check-unused-dependencies:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.cargo == 'true' || github.event_name == 'workflow_dispatch'
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v6

    # cargo-udeps requires nightly; update date periodically
    - run: rustup override set nightly-2025-11-10

    - name: ğŸ’° Cache
      uses: Swatinem/rust-cache@v2
      with:
        prefix-key: v0-udeps
        save-if: ${{ github.ref == 'refs/heads/main' }}

    - uses: baptiste0928/cargo-install@v3
      with:
        crate: cargo-udeps

    - uses: clechasseur/rs-cargo@v4
      with:
        command: udeps
        args: --all-targets

  benchmarks:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.cargo == 'true' || github.event_name == 'workflow_dispatch'
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v6

    - name: ğŸ’° Cache
      uses: Swatinem/rust-cache@v2
      with:
        prefix-key: v0-bench
        save-if: ${{ github.ref == 'refs/heads/main' }}

    - name: Install shells (zsh, fish)
      run: |
        sudo apt-get update
        sudo apt-get install -y zsh fish

    - name: ğŸ“Š Run benchmarks
      uses: clechasseur/rs-cargo@v4
      with:
        command: bench
        # Run completion benchmarks (list has slow real_repo tests)
        args: --bench completion -- --warm-up-time 0.3 --measurement-time 1
